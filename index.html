                  class="form-control eightColor"
                  id="eightText"
                  rows="3"
                  placeholder="Enter new Events, or delete completed Events within this textbox, then click Modify Event to add or remove Events"
                ></textarea>
              </div>
            </td>
            <td>
              <input
                class="btn btn-primary saveBtn"
                type="button"
                value="Modify Event"
